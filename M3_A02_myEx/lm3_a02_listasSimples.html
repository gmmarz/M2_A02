<!DOCTYPE html>
<head>
    <title>Listas Simples</title>
</head>
<body>
    <h1>Exemplo de lista simples</h1>
    <!--ol ou ul é para definir uma lista, e li é para definir o conteúdo das listas-->
    <ol>
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ul>
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <h2>Exemplo de listas descritivas</h2>
    <!--dl define a lista descritiva.-->
    <!--dt define o item da lista-->
    <!--dd descreve o termo definido-->

    <dl>
        <dt>Coffe</dt>
        <dd>Black hot drink</dd>

        <dt>Milk</dt>
        <dd>White cold dring</dd>
    </dl>


</body>
